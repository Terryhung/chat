<html>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
  </head>
  <body>
    <!-- who are you?-->
    <div id="checkwho" class="name">
      <p>who are you?</p>
      <input type='text' id='who' placeholder='Name'>
    </div>
    
    <!-- who are you?-->
    <div id="chatwith" class="name">
      <p>who you want to chat?</p>
      <input type='text' id='chat' placeholder='Name'>
    </div>
   
    
    <div id='messagesDiv'></div>
    <form action="test_submit" method="get" accept-charset="utf-8">
      <input type='text' id='nameInput' placeholder='Name'>
      <input type='text' id='messageInput' placeholder='Message'>
    </form>
    
    
    
    
    
    <!--js-->
    <script>
      var myDataRef = new Firebase('https://blistering-heat-1919.firebaseio.com/');
      <!-- this is test -->
      $('#who').keypress(function (e) {
        if (e.keyCode == 13) {
          myDataRef.on('child_added', function(snapshot) {
            var message = snapshot.val();
            if (message.name == $('#who').val()){
              displayChatMessage(message.name, message.text);
            }
          });
        }
      });
      
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          var chat = $('#chat').val();
          myDataRef.push({name: name, text: text, chat: chat});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        if (message.name == $('#who').val() && message.chat == $('#chat').val()){
          displayChatMessage(message.name, message.text);
        }
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
  </body>
</html>
